    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;900&family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              gold: '#FFD700',
              'gold-dark': '#C5A000',
              'neon-blue': '#00F3FF',
              'neon-purple': '#BC13FE',
              'neon-green': '#0AFF60',
              dark: '#050505',
              'glass-dark': 'rgba(10, 10, 10, 0.8)',
            },
            boxShadow: {
              'neon-gold': '0 0 20px rgba(255, 215, 0, 0.3), 0 0 40px rgba(255, 215, 0, 0.1)',
              'neon-blue': '0 0 20px rgba(0, 243, 255, 0.3), 0 0 40px rgba(0, 243, 255, 0.1)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 3s ease-in-out infinite alternate',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(40px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              glow: {
                '0%': { boxShadow: '0 0 10px rgba(255,215,0,0.1)' },
                '100%': { boxShadow: '0 0 30px rgba(255,215,0,0.4)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        overflow: hidden; 
        background-color: #000;
      }
      
      /* Luxury Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { 
        background: #333; 
        border-radius: 10px; 
        border: 1px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover { background: #FFD700; }

      /* Frosted Dark Glass */
      .glass-card {
        background: rgba(5, 5, 5, 0.7);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      }
      
      .text-glow {
        text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      }
    </style>
